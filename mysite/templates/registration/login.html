{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'registration/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'registration/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'registration/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">

    <link rel="stylesheet" href="{% static 'registration/css/rtl.css' %}">

    <title>Login #8</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="{% static 'registration/images/undraw_file_sync_ot38.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>ورود به سایت  <strong>خبری</strong></h3>
            </div>
            <form action="#" method="post">{% csrf_token %}
              <div class="form-group first">
                <label for="username">نام کاربری</label>
                <!-- <input type="text" class="form-control" id="username"> -->
                {{form.username|add_class:"form-control"}}

              </div>
              <div class="form-group last mb-4">
                <label for="password">گذرواژه</label>
                <!-- <input type="password" class="form-control" id="password"> -->
                {{form.password|add_class:"form-control"}}
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                  <input type="checkbox" checked="checked">
                  <div class="control__indicator"></div>
                <label class="control control--checkbox mb-0"><span class="caption">مرا به خاطر داشته باش!</span>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">فراموشی گذرواژه</a></span> 
              </div>

              <input type="submit" value="ورود" class="btn text-white btn-block btn-primary">


            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="{% static 'registration/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'registration/js/popper.min.js' %}"></script>
    <script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'registration/js/main.js' %}"></script>
  
  </body>
</html>
