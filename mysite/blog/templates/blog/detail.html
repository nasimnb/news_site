{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
	| {{article.title}}
{% endblock %}


{% block main %}

	<div class="col-lg-8">
		<div class="all-blog-posts">
			<div class="row">
				<div class="col-lg-12">
					<div class="blog-post">
						<div class="blog-thumb">
							<img src="{{article.thumbnail.url}}"  alt="">
						</div>
						<div class="down-content">
							<a href="post-details.html"><h4>{{article.title}}</h4></a>
							<ul class="post-info">
								<li><a href="#">{{article.jpublish}}</a></li>
							</ul>
							<span class="text-justify">{{article.description|linebreaks}}</span>
							<div class="post-options">
								<div class="row">
									<div class="col-6">
										<ul class="post-tags">
											<li><i class="fa fa-tags"></i></li>
											<li><a href="#">Best Templates</a>,</li>
											<li><a href="#">TemplateMo</a></li>
										</ul>
									</div>
									<div class="col-6">
										<ul class="post-share">
											<li><i class="fa fa-share-alt"></i></li>
											<li><a href="#">Facebook</a>,</li>
											<li><a href="#"> Twitter</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

{% endblock %}
